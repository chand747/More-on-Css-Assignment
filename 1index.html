<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav{
            background-color: cyan;
            padding: 17px;
        }

        a{
            color: black;
            margin-right: 25px;
            margin-left: 25px;
        }

        a:hover{
            color: brown;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Login</a>
    </nav>
</body>
</html>
